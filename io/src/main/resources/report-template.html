<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        var SIZE = 186;
        function drawIntersection(c, traffic) {
            c.setAttribute("width", SIZE);
            c.setAttribute("height", SIZE);
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#666666";
            ctx.fillRect(SIZE / 3, 0, SIZE / 3, SIZE);
            ctx.fillRect(0, SIZE / 3, SIZE, SIZE / 3);
            ctx.fillStyle = "#FFFFFF";
            ctx.font = "30px Verdana";
            var padding = 40;
            ctx.fillText(traffic[0], SIZE / 2, 0 + padding);
            ctx.fillText(traffic[1], SIZE - padding, SIZE / 2);
            ctx.fillText(traffic[2], SIZE / 2, SIZE - padding);
            ctx.fillText(traffic[3], padding, SIZE / 2);
        }
    </script>
    <title>$title</title>
</head>
<body>$body
</body>
</html>
